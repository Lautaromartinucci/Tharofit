	<div class="container mt-5 bg-white rounded text-black mb-5 p-5">
		<h1>Contanos tu experiencia!</h1>
		<form class="row g-3">
			<div class="col-md-6"> 
				<label for="firstName">Nombre</label>
				<input type="text" class="form-control" id="firstName" required>
			</div>
			<div class="col-md-6"> 
				<label for="lastName">Apellido</label>
				<input type="text" class="form-control" id="lastName" required>
			</div>
			<div class="col-md-8">
				<label for="emailInfo" class="form-label">Correo electronico</label>
				<input type="email" class="form-control" id="emailInfo" required>
			</div>
			<div class="col-md-4">
				<label for="numeroTel" class="form-label">Telefono</label>
				<input type="text" class="form-control" id="numeroTel" placeholder="Ej: +54 9 11 1111-1111">
			</div>
			<div class="col-md-12">
				<label for="comments" class="form-label">Dejanos tu comentario!</label>
				<textarea class="form-control" id="comments" rows="3"></textarea>
			</div>
			<div class="col-md-12">
				<button type="submit" class="btn btn-dark">Enviar</button>
			</div>
		</form>
	</div>
